name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: false

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"

    - name: Lint with ruff
      run: |
        ruff check .

    - name: Format check with ruff
      run: |
        ruff format --check .

    - name: Test with pytest
      run: |
        pytest --cov=resumable_upload --cov-report=xml --cov-report=term -k "not test_flask and not test_fastapi and not test_django"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

    - name: Test Flask integration
      continue-on-error: true
      run: |
        pytest tests/test_flask_integration.py -v --tb=short || true

    - name: Test FastAPI integration
      continue-on-error: true
      run: |
        pytest tests/test_fastapi_integration.py -v --tb=short || true

    - name: Test Django integration
      continue-on-error: true
      run: |
        pytest tests/test_django_integration.py -v --tb=short || true
